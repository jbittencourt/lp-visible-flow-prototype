<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Tangible Time</title>

  <!-- Compiled and minified CSS -->
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <link href="js/jquery-ui/jquery-ui.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- Compiled and minified JavaScript -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/jquery-ui/jquery-ui.min.js"></script>

  <script src="js/JS-Interpreter/acorn_interpreter.js"></script>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/msg/js/pt-br.js"></script>
  <script src="blockly/javascript_compressed.js"></script>


  <script src="js/TurtleBlocks.js"></script>
  <script src="js/LPBlocks.js"></script>
  <script src="js/microworld_procedural_bindings.js"></script>
  <script src="js/microworld.js"></script>


  <script src="js/ui.js"></script>

</head>
<body>

  <div id="interfaceContainer">

    <nav id="mainMenu" class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <ul class="left hide-on-med-and-down">
          <li><a href="#">Salvar</a></li>
          <li><a href="#">Carregar</a></li>
        </ul>
      </div>
    </nav>


    <div class="row" id="builderContainer">
      <div class="col s5">
          <div class="row">
              <div class="col s12">
                <div id="stageFrameHeader"></div>
                <div id="stageFrame">
                    <canvas id="stage" width="450" height="350">
                      <span data-l10n-id="no-canvas">Your browser does not support the canvas element - sorry!</span>
                    </canvas>
                </div>
                <div id="stageControl">
                  <a class="btn-floating btn-large waves-effect waves-light red" id="runButton"><i class="material-icons">play_arrow</i></a>
                </div>

              </div>
          </div>
          <div class="row">
            <div class="col s12">
               <section>
                  <span class="tooltip"></span>
                  <div id="programTimeSlider"></div>
                  <span class="volume"></span>
              </section>
            </div>
          </div>
      </div>

      <div class="col s7" id="blocklyCol">
           <div id="blocklyDivHeader"></div>
           <div id="blocklyDiv" ></div>
     </div>

  </div>




  <xml id="toolbox" style="display: none">

    <category name="Movimento">
      <block type="turtle_forward">
        <value name="steps">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>

      <block type="turtle_back">
        <value name="steps">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="turtle_right"></block>
      <block type="turtle_left"></block>
      <block type="turtle_home"></block>

      <block type="turtle_arc">
        <value name="radius">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>


      <block type="turtle_setpos"></block>
      <block type="turtle_setposx"></block>
      <block type="turtle_xcor"></block>
      <block type="turtle_setposy"></block>
      <block type="turtle_ycor"></block>
      <block type="turtle_setheading"></block>
      <block type="turtle_heading"></block>
      <block type="turtle_show"></block>
      <block type="turtle_hide"></block>
      <block type="turtle_towards"></block>
    </category>

    <category name="Controle">
      <block type="controls_start"></block>

      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>

      <block type="controls_if"></block>
      <block type="controls_if">
        <mutation else="1"></mutation>
      </block>
    </category>

    <category name="Números">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>

      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>

      <block type="math_modulo"></block>

      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>

    </category>



    <category name="Caneta">

      <block type="pen_setpencolor"></block>
      <block type="pen_setpensize">
        <value name="size">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="pen_ispendown?"></block>
      <block type="pen_setpenup"></block>
      <block type="pen_setpendown"></block>
      <block type="pen_fill"></block>
      <block type="pen_pencolor"></block>
      <block type="pen_pensize"></block>
    </category>

<!--    <category name="Screen">
      <block type="screen_clean"></block>
      <block type="screen_clearscreen"></block>
      <block type="screen_wrap"></block>
      <block type="screen_window"></block>
      <block type="screen_fence"></block>
    </category>
-->

    <category name="Variáveis" custom="VARIABLE"></category>
    <category name="Funções" custom="PROCEDURE"></category>

  <xml id="demo" xmlns="http://www.w3.org/1999/xhtml"><block type="controls_repeat_ext" x="171" y="143"><value name="TIMES"><block type="math_number"><field name="NUM">15</field></block></value><statement name="DO"><block type="turtle_forward"><value name="steps"><block type="math_number"><field name="NUM">50</field></block></value><next><block type="turtle_right"><field name="degrees">30</field></block></next></block></statement></block></xml>
s
  </xml>

</body>
</html>
