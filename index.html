<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Tangible Time</title>

  <!-- Compiled and minified CSS -->
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- Compiled and minified JavaScript -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/materialize.min.js"></script>


  <script src="js/JS-Interpreter/acorn_interpreter.js"></script>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/msg/js/pt-br.js"></script>
  <script src="blockly/javascript_compressed.js"></script>

  <script src="js/msg.js"></script>
  <script src="js/msg/pt-br.js"></script>
  <script src="js/TurtleBlocks.js"></script>
  <script src="js/LPBlocks.js"></script>
  <script src="js/microworld_procedural_bindings.js"></script>
  <script src="js/microworld.js"></script>
  <script src="js/microworld_store.js"></script>


  <script src="js/ui.js"></script>

</head>
<body>

  <div id="interfaceContainer">

    <nav id="mainMenu" class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper">
        <ul class="left hide-on-med-and-down">
          <li><a href="#" id="save_button"><i class="material-icons left">publish</i> Salvar</a></li>
          <li><a href="#" id="load_button"><i class="material-icons left">cloud_download</i>Carregar</a></li>
        </ul>
      </div>
    </nav>


    <div class="row" id="builderContainer">
      <div class="col s5">
          <div class="row">
              <div class="col s12">
                <div id="stageFrameHeader"></div>
                <div id="stageFrame">
                </div>
              </div>
          </div>

          <div class="row">
              <div class="col s4">
                <div id="stageControl">
                  <a class="btn-floating btn-large waves-effect waves-light red" id="runButton"><i class="material-icons">play_arrow</i></a>
                </div>
              </div>
              <div class="col s8">
                  <form action="#">
                      <div class="switch">
                        Mostra passos:
                        <label>
                          Desligado<input id="isTimeVisible" type="checkbox">
                          <span class="lever"></span>Ligado
                        </label>
                      </div>
                  </form>
              </div>
          </div>


          <div class="row">
              <div class="col s2" id="stepsText">0 passos</div>
              <div class="col s10">
                  <form action="#">
                    <p class="range-field">
                      <input type="range" id="programTimeSlider" min="0" max="100" />
                    </p>
                  </form>
              </div>
          </div>

      </div>

      <div class="col s7" id="blocklyCol">
           <div id="blocklyDivHeader">
           </div>
           <div id="blocklyDiv" ></div>
     </div>

  </div>




  <xml id="toolbox" style="display: none">

    <category name="Tartaruga">
      <block type="turtle_forward">
        <value name="steps">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>

      <block type="turtle_back">
        <value name="steps">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>
      <block type="turtle_right"></block>
      <block type="turtle_left"></block>
      <block type="turtle_home"></block>

      <block type="turtle_arc">
        <value name="radius">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>


      <block type="turtle_setpos"></block>
      <block type="turtle_setposx"></block>
      <block type="turtle_xcor"></block>
      <block type="turtle_setposy"></block>
      <block type="turtle_ycor"></block>
      <block type="turtle_setheading"></block>
      <block type="turtle_heading"></block>
      <block type="turtle_show"></block>
      <block type="turtle_hide"></block>
      <block type="turtle_towards"></block>
    </category>

    <category name="Controle">
      <block type="controls_start"></block>

      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>

      <block type="controls_if"></block>
      <block type="controls_if">
        <mutation else="1"></mutation>
      </block>
    </category>

    <category name="Números">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>

      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>

      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>

      <block type="math_modulo"></block>

      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>

    </category>



    <category name="Caneta">

      <block type="pen_setpencolor"></block>
      <block type="pen_setpensize">
        <value name="size">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="pen_ispendown?"></block>
      <block type="pen_setpenup"></block>
      <block type="pen_setpendown"></block>
      <block type="pen_fill"></block>
      <block type="pen_pencolor"></block>
      <block type="pen_pensize"></block>
    </category>

<!--    <category name="Screen">
      <block type="screen_clean"></block>
      <block type="screen_clearscreen"></block>
      <block type="screen_wrap"></block>
      <block type="screen_window"></block>
      <block type="screen_fence"></block>
    </category>
-->

    <category name="Variáveis" custom="VARIABLE"></category>
    <category name="Ensinar" custom="PROCEDURE"></category>
  </xml>

<xml id="demo"><block type="turtle_home" x="92" y="60"><next><block type="pen_setpencolor"><value name="color"><block type="math_number"><field name="NUM">45</field></block></value><next><block type="controls_repeat_ext"><value name="TIMES"><block type="math_number"><field name="NUM">6</field></block></value><statement name="DO"><block type="procedures_callnoreturn"><mutation name="quadrado"></mutation><next><block type="turtle_right"><field name="degrees">60</field></block></next></block></statement></block></next></block></next></block><block type="procedures_defnoreturn" x="378" y="245"><field name="NAME">quadrado</field><statement name="STACK"><block type="controls_repeat_ext"><value name="TIMES"><block type="math_number"><field name="NUM">4</field></block></value><statement name="DO"><block type="turtle_forward"><value name="steps"><block type="math_number"><field name="NUM">100</field></block></value><next><block type="turtle_right"><field name="degrees">90</field></block></next></block></statement></block></statement></block></xml>

  <xml id="demo" xmlns="http://www.w3.org/1999/xhtml"><block type="controls_repeat_ext" x="171" y="143"><value name="TIMES"><block type="math_number"><field name="NUM">15</field></block></value><statement name="DO"><block type="turtle_forward"><value name="steps"><block type="math_number"><field name="NUM">50</field></block></value><next><block type="turtle_right"><field name="degrees">30</field></block></next></block></statement></block></xml>
s -->

  <!-- Save project modal  -->
  <div id="save_modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Salvar Micromundo</h4>
      <p>
        <form action="#">
          <input placeholder="Meu Micromundo" id="microworld_name" type="text" class="validate">
          <label for="first_name">Nome do Projeto</label>
          <input placeholder="Seu nome" id="microworld_author" type="text" class="validate">
          <label for="first_name">Autor</label>
        </form>
      </p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat " id="save_modal_save">Salvar</a>
    </div>
  </div>

  <div id="load_modal" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Ler um Micromundo</h4>
      <p>Ler um micromundo salvo nesse compuador</p>
       <ul class="collection" id="microworlds_list">
       </ul>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="load_modal_button">Ler</a>
    </div>
  </div>

</body>
</html>
