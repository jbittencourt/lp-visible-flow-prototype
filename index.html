<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Tangible Time</title>

  <!-- CSS  -->
  <!-- Compiled and minified CSS -->
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- Compiled and minified JavaScript -->
  <script src="js/materialize.min.js"></script>

  <script src="js/JS-Interpreter/acorn_interpreter.js"></script>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/msg/js/pt-br.js"></script>
  <script src="blockly/javascript_compressed.js"></script>

  <script src="js/ui.js"></script>

</head>
<body onload="initUI()">

  <div id="interfaceContainer">

    <nav id="mainMenu" class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <ul class="left hide-on-med-and-down">
          <li><a href="#">Salvar</a></li>
          <li><a href="#">Carregar</a></li>
        </ul>
      </div>
    </nav>


    <div class="row" id="builderContainer">
      <div class="col s6">
          <div class="row">
              <div class="col s12">
                <div id="playerFrameHeader"></div>
                <div id="playerFrame">
                    <canvas id="player" width="350" height="350">
                      <span data-l10n-id="no-canvas">Your browser does not support the canvas element - sorry!</span>
                    </canvas>
                </div>
                <div id="playerControl">
                  <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">play_arrow</i></a>
                </div>

              </div>
          </div>
          <div class="row">
            <div class="col s12">
               sprites
            </div>
          </div>
      </div>

      <div class="col s6" id="blocklyCol">
           <div id="blocklyDivHeader"></div>
           <div id="blocklyDiv" ></div>
     </div>

  </div>

  <xml id="toolbox" style="display: none">
    <category name="Control">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>

      <block type="controls_if"></block>
      <block type="controls_if">
        <mutation else="1"></mutation>
      </block>




    </category>
    <category name="NÃºmeros">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>

      <block type="math_change">
        <value name="DELTA">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>

      <block type="math_modulo"></block>

      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">100</field>
          </block>
        </value>
      </block>

    </category>


    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>


  </xml>

  <xml id="startScript" style="display: none">
    <block type="controls_start" x="99" y="77"><next><block type="screen_clearscreen"><next><block type="controls_repeat_ext"><value name="TIMES"><block type="math_number"><field name="NUM">72</field></block></value><statement name="DO"><block type="turtle_forward"><value name="steps"><block type="math_number"><field name="NUM">220</field></block></value><next><block type="turtle_back"><value name="steps"><block type="math_number"><field name="NUM">220</field></block></value><next><block type="turtle_right"><field name="degrees">5</field><next><block type="pen_setpencolor"><value name="color"><block type="turtle_heading"></block></value></block></next></block></next></block></next></block></statement></block></next></block></next></block>
    <!-- <block type="controls_start" x="99" y="77"><next><block type="controls_repeat_ext"><value name="TIMES"><block type="math_number"><field name="NUM">4</field></block></value><statement name="DO"><block type="turtle_forward"><value name="steps"><block type="math_number"><field name="NUM">100</field></block></value><next><block type="turtle_right"><field name="degrees">90</field></block></next></block></statement></block></next></block> -->
  </xml>        </div>


</body>
</html>
